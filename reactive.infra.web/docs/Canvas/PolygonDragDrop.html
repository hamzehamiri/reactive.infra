<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        body {
            background-color: ivory;
        }

        #canvas {
            border: 1px solid red;
        }
    </style>
    <script type="application/javascript">
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var cw = canvas.width;
            var ch = canvas.height;

            function reOffset() {
                var BB = canvas.getBoundingClientRect();
                offsetX = BB.left;
                offsetY = BB.top;
            }

            var offsetX, offsetY;
            reOffset();
            window.onscroll = function (e) {
                reOffset();
            }
            window.onresize = function (e) {
                reOffset();
            }

            var isDown = false;
            var startX, startY;

            var poly = {
                x: 0,
                y: 0,
                points: [{x: 50, y: 50}, {x: 75, y: 25}, {x: 100, y: 50}, {x: 75, y: 125}, {x: 50, y: 50}],
            }

            ctx.fillStyle = 'skyblue';
            ctx.strokeStyle = 'gray';
            ctx.lineWidth = 3;

            draw();

            $("#canvas").mousedown(function (e) {
                handleMouseDown(e);
            });
            $("#canvas").mousemove(function (e) {
                handleMouseMove(e);
            });
            $("#canvas").mouseup(function (e) {
                handleMouseUp(e);
            });
            $("#canvas").mouseout(function (e) {
                handleMouseOut(e);
            });


            function draw() {
                ctx.clearRect(0, 0, cw, ch);
                define();
                ctx.fill();
                ctx.stroke()
            }

            function define() {
                ctx.beginPath();
                ctx.moveTo(poly.points[0].x + poly.x, poly.points[0].y + poly.y);
                for (var i = 0; i < poly.points.length; i++) {
                    ctx.lineTo(poly.points[i].x + poly.x, poly.points[i].y + poly.y);
                }
                ctx.closePath();
            }


            function handleMouseDown(e) {
                // tell the browser we're handling this event
                e.preventDefault();
                e.stopPropagation();

                startX = parseInt(e.clientX - offsetX);
                startY = parseInt(e.clientY - offsetY);

                // Put your mousedown stuff here
                define();
                if (ctx.isPointInPath(startX, startY)) {
                    isDown = true;
                }
            }

            function handleMouseUp(e) {
                // tell the browser we're handling this event
                e.preventDefault();
                e.stopPropagation();

                mouseX = parseInt(e.clientX - offsetX);
                mouseY = parseInt(e.clientY - offsetY);

                // Put your mouseup stuff here
                isDown = false;
            }

            function handleMouseOut(e) {
                // tell the browser we're handling this event
                e.preventDefault();
                e.stopPropagation();

                mouseX = parseInt(e.clientX - offsetX);
                mouseY = parseInt(e.clientY - offsetY);

                // Put your mouseOut stuff here
                isDown = false;
            }

            function handleMouseMove(e) {
                if (!isDown) {
                    return;
                }
                // tell the browser we're handling this event
                e.preventDefault();
                e.stopPropagation();

                mouseX = parseInt(e.clientX - offsetX);
                mouseY = parseInt(e.clientY - offsetY);

                // Put your mousemove stuff here
                var dx = mouseX - startX;
                var dy = mouseY - startY;
                startX = mouseX;
                startY = mouseY;

                poly.x += dx;
                poly.y += dy;
                draw();

            }
        }
    </script>
</head>
<body>
<h4>Drag the polygon</h4>
<canvas id="canvas" width=300 height=300></canvas>
</body>
</html>
