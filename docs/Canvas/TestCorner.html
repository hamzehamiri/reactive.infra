    var circle1 = new Path2D();

    var circle2 = new Path2D();
    circle2.arc(canvas.width - 50, 50, 20, 0, 2 * Math.PI);

    var circle3 = new Path2D();
    circle3.arc(50, canvas.height - 50, 20, 0, 2 * Math.PI);

    var circle4 = new Path2D();
    circle4.arc(canvas.width - 50, canvas.height - 50, 20, 0, 2 * Math.PI);

    ctx.fill(circle2);
    ctx.fill(circle3);
    ctx.fill(circle4);
